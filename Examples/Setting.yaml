%YAML:1.0

#--------------------------------------------------------------------------------------------
# The Settings of ORB-SLAM2 Monocular. Adjust them!
#--------------------------------------------------------------------------------------------
# Source of video (/dev/video*) (ip camera) (etc.)

Video_source: /dev/video3

# the Orb Vocabulary File Path. Either .bin File or .txt File is Ok.
  
Orb_Vocabulary: /home/skaegy/Projects/Cplus_Project/ORB_Tracking/Vocabulary/ORBvoc.bin

# the Camera Setting File Path. 

Cam_Setting: /home/skaegy/Projects/Cplus_Project/ORB_Tracking/Examples/ORB_RGB640x480.yaml

# Whether Run the ORB-SLAM2 System Using the Exsiting Map File (0 for no , 1 for yes).

is_ReuseMap: 1

# the Exsiting Map File Path (if the above item is 0, this is unnessesary)

ReuseMap: /home/skaegy/Projects/Cplus_Project/ORB_Tracking/Examples/Monocular/Slam_latest_Map.bin

# the Aruco Parameters File Path

Aruco_Parameters: /home/skaegy/Projects/Cplus_Project/ORB_Tracking/Examples/detector_params.yml

# the Openpose parameters File Path

Openpose_Parameters: /home/skaegy/Projects/Cplus_Project/ORB_Tracking/Examples/Openpose_params.yml

# Whether detect human pose (0 for no, 1 for yes)

is_DetectHuman: 1


